<div class="input-container datetime-input" [ngClass]="state">
  <label *ngIf="label" class="input-label">{{ label }}</label>
  <input
    type="datetime-local"
    class="input-field"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (focus)="state = 'focus'"
    (blur)="state = 'default'"
    (mouseenter)="state = 'hover'"
    (mouseleave)="state = 'default'"
  />
  <span class="helper-text" *ngIf="helperText">{{ helperText }}</span>
</div>
