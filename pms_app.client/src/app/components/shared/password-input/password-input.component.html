<!-- src/app/components/password-input/password-input.component.html -->
<div class="input-container password-input" [ngClass]="state">
  <label *ngIf="label" class="input-label">{{ label }}</label>
  <div class="password-wrapper">
    <input
      type="{{ showPassword ? 'text' : 'password' }}"
      class="input-field"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      (focus)="state = 'focus'"
      (blur)="state = 'default'"
      (mouseenter)="state = 'hover'"
      (mouseleave)="state = 'default'"
    />
    <button
      type="button"
      [class]="getPasswordToggleClass()"
      (click)="togglePasswordVisibility()"
    ></button>
  </div>
  <span class="helper-text" *ngIf="helperText">{{ helperText }}</span>
</div>
